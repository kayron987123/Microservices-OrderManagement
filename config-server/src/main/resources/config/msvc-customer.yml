spring:
  datasource:
    url: jdbc:postgresql://postgres-msvc-customers:5432/msvc-customers
    username: gad-dev
    password: 123456
    driver-class-name: org.postgresql.Driver
  cache:
    type: redis
  data:
    redis:
      host: localhost
      port: 6382
      connect-timeout: 2000
      client-type: jedis
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  docker:
    compose:
      file: ./msvc-customer/compose.yaml

rsa:
  key:
    public-key: 

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

server:
  port: ${PORT:0}

custom:
  path: /api/v1
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  health:
    diskspace:
      enabled: true